<div class="row h-100">
        <div class="col-lg-8 mx-auto">
            <div class="card">
                <div class="card-header">Edit Expense</div>
                <div class="card-body">
                    <form ng-submit="expense.editExpense(expense.editData._id)">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Title</label>
                            <input type="text" class="form-control" ng-model="expense.editData.name" placeholder="Title" required>
    
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Description</label>
                            <textarea class="form-control" rows="3" ng-model="expense.editData.description" placeholder="Description.." required></textarea>
    
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Amount</label>
                            <input type="number" class="form-control" ng-model="expense.editData.amount" placeholder="Enter Amount" required>
    
                        </div>
    
                        <div class="form-group">
                            <input type="submit" style="width:150px" class="btn btn-primary" value="Save">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
