<div class="row h-100">
    <div class="col-lg-8 mx-auto">
        <div style="margin-top:20px" class="card">
            <h4 class="card-header">Expense Management</h4>
            <div class="card-body">
                <form ng-submit="account.submit()">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Enter Email</label>
                        <input type="text" class="form-control" ng-model="account.email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" style="width:150px" class="btn btn-primary" value="Enter">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
